var myWindow;
function openWindow() {
  myWindow = window.open("","","width=200,height=200");
}
function resizeWindowTo() {
  if (myWindow && !myWindow.closed) {
    myWindow.resizeTo(300,300);
	myWindow.focus();
  }
}
function resizeWindowBy(x,y) {
  if (myWindow && !myWindow.closed) {
    myWindow.resizeBy(x,y);
	myWindow.focus();
  }
}
</script>
